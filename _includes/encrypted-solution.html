<div
    id="solution-editor"
    style="height: 100%; width: 100%"
>
    Hier verbirgt sich verschlüsselt die Lösung!
</div>

<script src="{{ "/assets/lib/monaco/loader.js?v=" | append: site.github.build_revision | relative_url }}"></script>
<script>
    require.config({
        urlArgs: `v={{ site.github.build_revision }}`,
        paths: {
            vs: '{{ "/assets/lib/monaco" | relative_url }}',
            cryptoJs:
                '{{ "/assets/lib/crypto-js/crypto-js.min.js" | relative_url }}',
        },
    });
</script>

<script>
    const $editor = document.getElementById('solution-editor');

    const url = new URL(location.href);
    const key = url.searchParams.get('key');

    require(['vs/editor/editor.main', 'cryptoJs'], (_, cryptoJs) => {
        function createEditor({ code, language, annotations }) {
            $editor.style.outline = '1px solid #eaecef';
            $editor.style.minHeight = '30vh';
            $editor.innerHTML = '';

            const editor = monaco.editor.create($editor, {
                language,
                value: code,
                lineNumbers: 'on',
                automaticLayout: true,
                scrollBeyondLastLine: false,
                renderValidationDecorations: 'on',
                theme: 'vs-light',
                readOnly: true,
                readOnlyMessage: { value: 'Cannot edit this file.' },
            });

            const markers = annotations.map(
                ({
                    line: [startLineNumber, endLineNumber],
                    column: [startColumn, endColumn],
                    comment: message,
                }) => ({
                    startLineNumber,
                    endLineNumber,
                    startColumn,
                    endColumn,
                    message,
                    severity: monaco.MarkerSeverity.Hint,
                })
            );

            monaco.editor.setModelMarkers(
                editor.getModel(),
                'annotations',
                markers
            );
        }

        async function loadSolution(key) {
            const values = await (await fetch('./values.json')).json();

            const decrypt = ciphertext =>
                cryptoJs.AES.decrypt(ciphertext, key).toString(
                    cryptoJs.enc.Utf8
                );

            return {
                ...values,
                code: decrypt(values.code),
                annotations: JSON.parse(decrypt(values.annotations)),
            };
        }

        if (key) {
            // drop errors silently
            loadSolution(key).then(createEditor);
        }
    });
</script>
